name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Generate Site
        run: src/blog.site-generator/build.ps1 -Verbose -BuildNumber $env:GITHUB_RUN_NUMBER -BuildSHA $env:GITHUB_SHA
        shell: pwsh
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BAY_0219C9D03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "src/blog" # App source code path
          api_location: "" # Api source code path - optional
          app_artifact_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      - run: echo ::set-env name=pull_number::$(jq â€” raw-output .pull_request.number $GITHUB_EVENT_PATH)
      - name: Slack Notification
      - uses: rtCamp/action-slack-notify@master
      - env:
        SLACK_CHANNEL: blog
        SLACK_MESSAGE: "The site has been built and deployed"
        SLACK_TITLE: "Site Build and Deploy Complete"
        SLACK_USERNAME: "Blog Actions"
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BAY_0219C9D03 }}
          action: "close"
