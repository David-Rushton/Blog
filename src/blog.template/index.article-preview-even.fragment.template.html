<div class="row featurette">
    <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading">
            $(article-title)
            <div class="text-muted">$(article-slug)</div>
        </h2>
        <p class="lead">
            $(article-preview)
            <p>
                <a class="btn btn-dark" href="$(article-path)" role="button">read more</a>
            </p>
        </p>
    </div>
    <div class="col-md-5 order-md-1">
        <a href="$(article-path)">
            <img alt="article image" class="rounded img-thumbnail" src="$(article-image)">
        </a>
    </div>
</div>
<hr class="featurette-divider">
